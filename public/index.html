<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.io learning</title>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io("http://localhost:8080");//initialization of connection(handshake)

	socket.on("message-from-server", function(evt){
		document.body.appendChild(
			document.createTextNode(evt.greeting));
	});//listening from server

	socket.emit('message-from-client',{
		greeting: 'Hello from Client'
	});//emmiting message from client
</script>
</body>
</html>
